<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="{{.ThemeCSS}}">
    <style>
        @import url("{{.ThemeCSS}}");
        body {
            font-family: "JetBrains Mono", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        h1 { margin-bottom: 0.5rem; }
        .date { font-size: 0.9rem; margin-bottom: 2rem; }
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
        .back { margin-top: 2rem; display: inline-block; }
        pre {
            padding: 1rem;
            overflow: auto;
            border-radius: 3px;
        }
        code { 
            font-family: "JetBrains Mono", "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; 
        }
    </style>
</head>
<body>
    <article>
        <h1>{{.Title}}</h1>
        <div class="date">{{.PublishDate.Format "January 2, 2006"}}</div>
        <div class="content">
            {{.Content}}
        </div>
    </article>
    <a href="{{.BlogPrefix}}" class="back">&larr; Back to all posts</a>
</body>
</html>
